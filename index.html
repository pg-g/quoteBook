<html ng-app="quoteBook">
<head>
	<title>Quote Book</title>
	<link rel='stylesheet' href='style.css'>
</head>
<body ng-controller="mainCtrl">
	<h1>The Quote Lib</h1>

<!-- 	<div class="actions">
		<button class="toggle">+</button>
		<button class="toggle">-</button>
		<button class="toggle">o</button>
	</div>
 -->

	<div class="actions">
		<input type='text' placeholder='New Quote' ng-model="newQuote">
		<button ng-click="addData">Add Quote</button>
	</div><br />
	<div class="actions">
		<input type='text' placeholder='Search' ng-model="filterText">
		<button ng-click="filter">Search</button>
	</div>

	<p>{{newQuote}}</p>
	<div ng-repeat="quote in quotes" class='quotebox'>
		<button class="remove" ng-click="removeData">X</button>
		<h3>{{quote.author}}</h3>
		<p>{{quote.text}}</p>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/mainCtrl.js"></script>
  <script src="js/dataService.js"></script>
</body>
</html>
